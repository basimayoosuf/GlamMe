{% extends 'temp/admin_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
 <center>
 	<h1>Assign Work</h1>
 	<form method="post">
        {% csrf_token %}
 		<table>
            <tr>
                <td style="color: white">Artist name</td>
                <td><select name="an" class="form-control" required="">
                    <option>--select--</option>
                    {% for i in a %}
                    <option value="{{ i.artist_id }}">{{ i.artistname }}</option>
                    {% endfor %}
                </select></td>
            </tr>
        <tr>
            <td style="color: white">Service</td>
            <td><select name="service" class="form-control" required="">
                <option>--select--</option>
                {% for i in b %}
                <option value="{{ i.service_id }}">{{ i.service }}</option>
                {% endfor %}
            </select></td>
        </tr>
    <tr style="color: white"><td>Date</td>
    	<td><input type="Date" name="date" class="form-control" required=""></td>
    </tr>

    	

    	<tr style="color: white">
    		<td>Time</td>
    		<td><input type="Time" name="time" class="form-control" required="">
    		</td>
         </tr>

    	
    		<tr style="color: white"><td></td><td><input type="submit" value="Post" class="btn btn-primary"></td></tr>
    	</table>
    </form>
 </center>

</body>
</html>
{% endblock %}
