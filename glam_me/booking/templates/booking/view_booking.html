{% extends 'temp/admin_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h2>View Booking</h2>
	<table border="1" class="table table-striped table-bordered">
		<tr style="color: white">
			<th>Booking ID</th>
			<th>Service ID</th>
			<th>User ID</th>
			<th>Date</th>
			<th>Time</th>
			<th>Status</th>
		</tr>
        {% for i in c %}
		<tr style="color: white">
			<td>{{ i.booking_id}}</td>
			<td>{{ i.service.artist.artistname}}</td>
			<td>{{ i.user.username }}</td>
			<td>{{ i.date }}</td>
			<td>{{ i.time }}</td>
			<td>{{ i.status }}</td>
			
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
