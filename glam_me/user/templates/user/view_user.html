{% extends 'temp/admin_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h2 style="font-family: 'Lucida Fax';color: whitesmoke;padding: 15px">Users</h2>
	<table border="1" class="table table-striped table-bordered">
		<tr style="color: white">
			<th>User ID</th>
			<th>Username</th>
			<th>Address</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Location</th>
		</tr>
        {% for i in a %}
		<tr style="color: white">
			<td>{{ i.user_id }}</td>
			<td>{{ i.username }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.email }}</td>
			<td>{{ i.phone }}</td>
			<td>{{ i.location }}</td>
			
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
